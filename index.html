<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('traintable.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .content {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        @media screen and (max-width: 768px) {
            .content {
                padding: 10px;
            }
            
            .content h1 {
                font-size: 24px;
            }
            
            .content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to My Cape Trains LLP</h1>
            <p>This is a responsive webpage with a large background picture and text boxes. Feel free to explore!</p>
        </div>
    </div>
</body>
</html>
